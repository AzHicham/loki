[package]
name = "laxatips"
version = "0.1.0"
authors = ["Pascal Benchimol <pascal.benchimol@kisio.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
	"cli",
	"server",
]

[dependencies]
transit_model = "0.23"
# transit_model = { path = "../transit_model/"}
typed_index_collection = "1"
chrono = "0.4"
log = "0.4"


[profile.release]
opt-level = 3
debug = true
# rpath = false
# lto = true
# debug-assertions = false
# codegen-units = 1
panic = 'unwind'