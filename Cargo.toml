[package]
name = "loki"
version = "0.1.0"
authors = ["Pascal Benchimol <pascal.benchimol@kisio.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
	"server",
	"launch",
	"random",
	"stop_areas",
]

[features]
default = ["test"] #["vehicle_loads"]
vehicle_loads = []
test = []

[dependencies]
transit_model = "0.39"
typed_index_collection = "2"
chrono = "0.4"
chrono-tz = "0.5"
log = "0.4"
static_assertions = "1.1.0"
csv = "1"
serde = "1.0"
failure = "0.1"

[dev-dependencies]
env_logger = "0.9.0"

[profile.release]
opt-level = 3
debug = true
# rpath = false
# lto = true
# debug-assertions = false
# codegen-units = 1
panic = 'unwind'
