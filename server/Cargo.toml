[package]
name = "loki_server"
version = "0.1.0"
authors = ["Pascal Benchimol <pascal.benchimol@kisio.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# for navitia_proto
prost = "0.9"

# for chaos_proto which uses protobuf v2 extensions features, which are not supported by prost
# cf https://github.com/tokio-rs/prost/issues/100
protobuf = "2"

# Postgres sql connection
diesel = { version = "1.4", features = ["64-column-tables", "postgres", "chrono", "uuid", "uuidv07"] }
diesel-derive-enum = { version = "1.1", features = ["postgres"] }
uuid = "0.8"

# Zmq lib with async interface
tmq = "0.3"
tokio = { version = "1", features = ["sync", "macros", "rt", "signal"] }
futures = { version = "0.3", default-features = false, features = ["alloc"] }

# RabbitMq lib
# !! We use the integration with tokio through tokio-amqp
# We should use version of lapin that tokio-amqp uses
lapin = "2.0"
tokio-amqp = "2"

# p12 is a subdependecy of lapin
# To remove when p12 has updated past 0.6.2
# see https://stackoverflow.com/questions/71151465/crate-p12-rust-error-e0599-no-method-name-decrypt-padded-vecfound-for-str
p12 = "=0.6.0"


launch = { path = "../launch"}
structopt = "0.3"
anyhow = "1"
serde = "1.0"
serde_json = "1.0"
hostname = "0.3"

[dev-dependencies]
shiplift = "0.7" # docker API
tempfile = "3"

[build-dependencies]
prost-build = "0.9"
protobuf-codegen-pure = "2"
