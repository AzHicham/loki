version: "3"
services: 

  kraken:
    image: mc_navitia/kraken:latest
    volumes:
      - ./data:/data

  jormungandr:
    image: mc_navitia/jormun
    volumes:
      - ./data:/data
    ports:
      - "9191:80"
  
  rabbitmq:
    image: rabbitmq:management

  loki:
    image: mc_navitia/loki
    environment: 
      - RUST_LOG=debug
    volumes:
      - ./data:/data


